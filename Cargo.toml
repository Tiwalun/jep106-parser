[package]
name = "jep106-build"
version = "0.1.0"
authors = ["Noah Huesser <yatekii@yatekii.ch>", "Dominik Boehi <dominik.boehi@gmail.ch>"]
edition = "2018"
description = "Helper tool to extract JEP106 codes from the provided PDF."
repository = "https://github.com/tiwalun/jep106-parse"
readme = "README.md"
categories = ["embedded", "hardware-support", "development-tools::debugging"]
keywords = ["jep106", "embedded"]
license = "MIT OR Apache-2.0"

[dependencies]
# Use the prelease version to workarount an issue with lopdf, see https://github.com/jrmuizel/pdf-extract/pull/26
pdf-extract = { version = "0.6.3-alpha.0", git = "https://github.com/jrmuizel/pdf-extract" }
regex = "1.4.2"
clap = "2.33.3"
anyhow = "1.0.37"
